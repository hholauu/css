    <style>
        @keyframes bounce {
           0% {
               transform: translateY(0);
           }


           50% {
               transform: translateY(-10px);
           }


           100% {
               transform: translateY(0);
           }
       }
       .animacion {
           animation: bounce 1s infinite;
       }

        body {
            background-color: gray;
        }
        header {

        li {

        }

            border: none;
            font-size: 16px;
            color: #FFF;
            padding: 8px 16px;
            background-color: #1B263B;
            border-radius: 6px;
            margin: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #iniciar_sesion:hover{
            background: gray;
            border: 1px solid #1B263B;
        }
        a {
            text-decoration: none;
            color: black;
        }
        main {
            border: 5px solid #1B263B;
            background-color: white;
            padding: 20px;
            border-radius: 20px;
        }
        footer {
            display: flex;
            justify-content: space-between;
            background-color: rgb(0, 0, 0);
            border: 5px solid #ffffff;
            align-items: center;
            padding: 20px;
            border-radius: 20px;
        }
        .h3-footer {
            color: #FFF;
        }
    </style>
</head>
